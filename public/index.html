<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/auditdna-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f172a" />

    <!-- ── SEO & Social ───────────────────────────────────────── -->
    <title>EnjoyBaja | Baja California Real Estate & Lifestyle</title>
    <meta name="description" content="Discover premier real estate, luxury living, and investment opportunities in Baja California, Mexico. EnjoyBaja — your trusted cross-border real estate platform." />
    <meta name="keywords" content="Baja California real estate, Mexico property, Ensenada homes, Rosarito real estate, cross-border real estate, EnjoyBaja, AuditDNA, CM Products International, NMLS 337526" />
    <meta name="author" content="CM Products International | NMLS #337526" />
    <meta name="robots" content="index, follow" />

    <!-- ── Open Graph (Facebook / LinkedIn) ─────────────────── -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.enjoybaja.com/" />
    <meta property="og:title" content="EnjoyBaja | Baja California Real Estate & Lifestyle" />
    <meta property="og:description" content="Premier real estate, luxury living, and investment opportunities in Baja California, Mexico." />
    <meta property="og:image" content="%PUBLIC_URL%/auditdna-logo.png" />

    <!-- ── Twitter Card ──────────────────────────────────────── -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.enjoybaja.com/" />
    <meta name="twitter:title" content="EnjoyBaja | Baja California Real Estate" />
    <meta name="twitter:description" content="Premier real estate and lifestyle in Baja California, Mexico." />
    <meta name="twitter:image" content="%PUBLIC_URL%/auditdna-logo.png" />

    <!-- ── PWA ───────────────────────────────────────────────── -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/auditdna-logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ── Fonts ─────────────────────────────────────────────── -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- ── Base Styles ───────────────────────────────────────── -->
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body, #root { height: 100%; }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #0f172a;
        color: #e2e8f0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Loading splash — shown before React mounts */
      #splash {
        position: fixed; inset: 0;
        background: #0f172a;
        display: flex; flex-direction: column;
        align-items: center; justify-content: center;
        z-index: 9999;
        transition: opacity 0.4s ease;
      }
      #splash.hidden { opacity: 0; pointer-events: none; }

      #splash p {
        font-size: 11px; letter-spacing: 3px;
        color: #64748b; text-transform: uppercase;
      }
      #splash .bar {
        width: 120px; height: 2px;
        background: #1e293b; margin-top: 24px; overflow: hidden;
      }
      #splash .bar-inner {
        height: 100%; width: 0; background: #cba658;
        animation: load 1.2s ease forwards;
      }
      @keyframes load { to { width: 100%; } }
    </style>
  </head>
  <body>
    <noscript>JavaScript is required to run EnjoyBaja. Please enable it in your browser settings.</noscript>

    <!-- Loading splash — hidden once React mounts -->
    <div id="splash">
      <img src="%PUBLIC_URL%/auditdna-logo.png" alt="AuditDNA" style="height:140px;margin-bottom:16px;object-fit:contain;" />
      <p>Baja California Real Estate &amp; Lifestyle</p>
      <div class="bar"><div class="bar-inner"></div></div>
    </div>

    <div id="root"></div>

    <!-- Hide splash once React renders -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          var s = document.getElementById('splash');
          if (s) { s.classList.add('hidden'); setTimeout(function(){ s.remove(); }, 500); }
        }, 1400);
      });
    </script>
  </body>
</html>
